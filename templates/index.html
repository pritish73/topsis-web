<!DOCTYPE html>
<html>
<head>
    <title>TOPSIS Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .box {
            background: white;
            padding: 30px;
            border: 1px solid #ccc;
            border-radius: 6px;
            width: 350px;
        }

        label {
            display: block;
            font-size: 14px;
            margin-bottom: 3px;
        }

        input {
            width: 100%;
            padding: 6px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            background: #f0a020;
            border: none;
            padding: 10px;
            color: white;
            font-size: 14px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #d98c19;
        }
    </style>
</head>
<body>

<div class="box">
    <form action="/" method="POST" enctype="multipart/form-data">
        <label>File Name</label>
        <input type="file" name="file" required>

        <label>Weights</label>
        <input type="text" name="weights" placeholder="1,1,1,1" required>

        <label>Impacts</label>
        <input type="text" name="impacts" placeholder="+,+,+,-" required>

        <label>Email Id</label>
        <input type="email" name="email" placeholder="abc@gmail.com" required>

        <button type="submit">Submit</button>
    </form>
</div>

</body>
</html>
