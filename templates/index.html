<!DOCTYPE html>
<html>
<head>
    <title>TOPSIS Web</title>
</head>
<body>
    <h2>TOPSIS Web Service</h2>
    <form action="/" method="POST" enctype="multipart/form-data">
        <label>File Name:</label>
        <input type="file" name="file" required><br><br>

        <label>Weights:</label>
        <input type="text" name="weights" placeholder="1,1,1,1" required><br><br>

        <label>Impacts:</label>
        <input type="text" name="impacts" placeholder="+,+,+,-" required><br><br>

        <label>Email Id:</label>
        <input type="email" name="email" placeholder="abc@gmail.com" required><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
